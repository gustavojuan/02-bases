<h4>Agregar Personaje</h4>
<form action="" class="row">

  <!-- <input type="text" [value]="character.name" placeholder="Nombre" class="form-control mb-2"> -->
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    placeholder="Nombre"
    class="form-control mb-2">

  <input
  type="number"
  [(ngModel)]="character.power"
  name="power"
  placeholder="Poder"
  class="form-control mb-2">

  <button type="submit" class="btn btn-primary" (click)="emitCharacter()">Agregar</button>


</form>

<pre>
  {{ character | json }}
</pre>
